<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="titulo">Pesquisa usuários</ui:define>
    <ui:define name="content">

        <h:form id="formPesquisaUsuarios">

            <div class="ui-fluid">

                <h2>Pesquisa usuários</h2>
                <p:toolbar style="margin-top: 15px"> 
                    <p:toolbarGroup>
                        <p:commandButton value="Pesquisa" icon="fa fa-fw fa-search" />
                    </p:toolbarGroup>               
                    <p:toolbarGroup align="right" style="margin-right: 10px">
                        <p:button  value="Novo" icon="fa fa-plus" outcome="/usuarios/cadastroUsuario" />
                    </p:toolbarGroup>
                </p:toolbar>

                <p:panelGrid  style="margin-top: 20px" columns="2"  
                              layout="grid" styleClass="panelgrid-noborder ui-panelgrid-blank"
                              columnClasses="ui-grid-col-2,ui-grid-col-4">

                    <p:outputLabel value="Nome:" for="nome" />
                    <p:inputText id="nome" value="#{pesquisarUsuarioBean.nome}"   />

                    <p:outputLabel value="E-mail:" for="email" />
                    <p:inputText id="email"  value="#{pesquisarUsuarioBean.email}" maxlength="100"  />

                </p:panelGrid>

                <p:dataTable value="#{pesquisarUsuarioBean.listUsuarios}" var="usuario" emptyMessage="Nenhum usuário encontrado"  paginator="true" rows="10"
                             style="margin-top: 30px" 
                             reflow="true" paginatorAlwaysVisible="false"
                             paginatorPosition="bottom">
                    <p:column headerText="Nome"   >
                        <h:outputText value="#{usuario.nome}"  />
                    </p:column>
                    <p:column headerText="E-mail"   >
                        <h:outputText value="#{usuario.email}"  />
                    </p:column>
                    <p:column  width="8%"  >
                        <h:outputText  />
                    </p:column>
                  
                </p:dataTable>

            </div>

        </h:form>
    </ui:define>

</ui:composition>
