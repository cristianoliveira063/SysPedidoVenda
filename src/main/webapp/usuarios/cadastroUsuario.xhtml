<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="titulo">Novo usuário</ui:define>
    <ui:define name="content">
        <style type="text/css">
            .ui-selectonemenu .ui-selectonemenu-trigger .ui-icon {
                margin-top: 4px;
            }
            @media (max-width:770px){
                .ui-grid-responsive .ui-grid-row {
                    display: block !important;
                }   
            }

            @media (max-width: 770px){
                .ui-grid-responsive .ui-grid-col-1, .ui-grid-responsive .ui-grid-col-4,
                .ui-grid-responsive .ui-grid-col-5, .ui-grid-responsive .ui-grid-col-6,
                .ui-grid-responsive .ui-grid-col-7, .ui-grid-responsive .ui-grid-col-8,
                .ui-grid-responsive .ui-grid-col-9, .ui-grid-responsive .ui-grid-col-10,
                .ui-grid-responsive .ui-grid-col-11, .ui-grid-responsive .ui-grid-col-12 {
                    width: 100%  !important;
                    float: none  !important;
                }
            }

            @media(max-width: 770px){
                .ui-grid-responsive .ui-grid-col-2,.ui-grid-responsive .ui-grid-col-3{
                    width: 100%  !important;
                    float: none  !important;
                }
            }

        </style>

        <h:form id="formCadastroUsuario">
            <div class="ui-fluid">
                <h2>Novo usuário</h2>
                <p:toolbar style="margin-top: 15px"> 
                    <p:toolbarGroup>
                        <p:button value="Novo" icon="fa fa-plus"/>
                    </p:toolbarGroup>  
                    <p:toolbarGroup  style="margin-left: 5px">
                        <p:commandButton value="Salvar" process="@this panelUsuario" 
                                         update="panelUsuario" icon="fa fa-floppy-o" />
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:button  value="Pesquisa" outcome="/usuarios/pesquisaUsuarios"
                                   icon="fa fa-fw fa-search"/>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:panelGrid id="panelUsuario" style="margin-top: 20px" columns="2"  
                              layout="grid" styleClass="panelgrid-noborder ui-panelgrid-blank"
                              columnClasses="ui-grid-col-2,ui-grid-col-4">

                    <p:outputLabel value="Nome:" for="nome" />
                    <p:inputText id="nome" value="#{cadastroUsuarioBean.usuario.nome}"  maxlength="100" />

                    <p:outputLabel value="E-mail:" for="email" />
                    <p:inputText id="email" value="#{cadastroUsuarioBean.usuario.email}"   maxlength="100" />

                    <p:outputLabel value="Senha:" for="senha" />
                    <p:password  id="senha" value="#{cadastroUsuarioBean.usuario.senha}"
                              feedback="true"  promptLabel="Digite sua senha" weakLabel="Fraca"
                    goodLabel="Média" strongLabel="Forte"   maxlength="12" />

                    <p:outputLabel value="Repita a senha:" for="rsenha" />
                    <p:password  id="rsenha" value="#{cadastroUsuarioBean.senha}"  maxlength="8" />

                    <p:outputLabel value="Grupo de Permissão:" for="grupos" />
                    <p:selectOneMenu id="grupos" value="#{cadastroUsuarioBean.grupo}" styleClass="select-grupo" >
                        <f:selectItem  itemLabel="Selecione um grupo" noSelectionOption="true"/>
                        <f:selectItems value="#{cadastroUsuarioBean.listarGrupos}" var="grupo"
                                       itemLabel="#{grupo.nome}" itemValue="#{grupo}" /> 
                        <p:ajax   process="@this" update="grupos" />
                    </p:selectOneMenu>

                    <p:outputLabel  />
                    <p:commandButton immediate="true" action="#{cadastroUsuarioBean.adicionarGrupo}" process="@this" update="grupoDataTable" 
                                    icon="fa fa-plus"  value="Adicionar Grupo"/>

                </p:panelGrid>

                <p:dataTable id="grupoDataTable"  var="grupo" value="#{cadastroUsuarioBean.usuario.grupos}"  
                             emptyMessage="Nenhum grupo encontrado.">
                    <p:column  headerText="Nome" >
                        <h:outputText  value="#{grupo.nome}" />
                    </p:column>
                    <p:column headerText="Descrição"   >
                        <h:outputText value="#{grupo.descricao}" />
                    </p:column>
                </p:dataTable>

            </div>
        </h:form>

    </ui:define>

</ui:composition>
