<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="titulo">Pesquisa produtos</ui:define>
    <ui:define name="content">
           
        <style type="text/css">
            @media(min-width:1200px){
                .btn-editar,.btn-excluir {
                    width: 40% !important;               
                }           
            }
        </style>

        <h:form id="formPesquisaProduto">
            <div class="ui-fluid">
                <h2>Pesquisa produtos</h2>
                <p:toolbar style="margin-top: 15px">                  
                    <p:toolbarGroup  style="margin-left: 5px">
                        <p:commandButton value="Pesquisar" icon="fa fa-fw fa-search" />
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:button  value="Novo" outcome="/produtos/cadastroProduto" icon="fa fa-plus"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:panelGrid  id="panelpesquisa" style="margin-top: 20px" columns="2"  
                              layout="grid" styleClass="panelgrid-noborder ui-panelgrid-blank"
                              columnClasses="ui-grid-col-2,ui-grid-col-3">

                    <p:outputLabel value="SKU:" for="sku" />
                    <p:inputText id="sku"   maxlength="20" />

                    <p:outputLabel value="Nome:" for="nome" />
                    <p:inputText id="nome"   />
                </p:panelGrid>

                <p:dataTable emptyMessage="Nenhum produto encontrado" var="produto" paginator="true" rows="10"
                             value="${pesquisarProdutosBean.produtosFiltrados}" style="margin-top: 30px" 
                             reflow="true" paginatorAlwaysVisible="false"
                             paginatorPosition="bottom">

                    <p:column headerText="SKU" style="width: 10%"  >
                        <h:outputText  value="123"  />
                    </p:column>
                    <p:column headerText="Nome"  >
                        <h:outputText  value="Notebook Dell" />
                    </p:column>
                    <p:column headerText="Categoria"  >
                        <h:outputText value="Notebooks" />
                    </p:column>
                    <p:column headerText="Valor unitÃ¡rio"  >
                        <h:outputText  value="25000"  />
                    </p:column>
                    <p:column headerText="Estoque"  >
                        <h:outputText  value="20" />
                    </p:column>
                    <p:column width="8%" >
                        <p:button styleClass="btn-editar"  icon="fa fa-fw fa-edit" title="Editar" /> 
                        <p:commandButton  styleClass="btn-excluir" icon="fa fa-fw fa-remove" title="Excluir" />
                    </p:column>

                </p:dataTable>

            </div>
        </h:form>

    </ui:define>

</ui:composition>
