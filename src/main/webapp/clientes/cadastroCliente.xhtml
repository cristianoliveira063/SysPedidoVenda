<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="titulo">Novo cliente</ui:define>
    <ui:define name="content">

        <style type="text/css">
            .ui-selectoneradio{
                width: 225px !important;             
            }
            .ui-radiobutton-box{     
                width: 18px !important;
                height: 18px !important;
            }
            .ui-radiobutton{
                width: 22px !important;
            }
        </style>

        <h:form id="formCadastroCliente" prependId="false">
            <div class="ui-fluid">
                <h2>Novo cliente</h2>
                <p:toolbar style="margin-top: 15px"> 
                    <p:toolbarGroup>
                        <p:button value="Novo" icon="fa fa-plus"/>
                    </p:toolbarGroup> 
                    <p:toolbarGroup  style="margin-left: 5px">
                        <p:commandButton value="Salvar" icon="fa fa-floppy-o" />
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:button  value="Pesquisa" outcome="/clientes/pesquisaClientes" icon="fa fa-fw fa-search"/>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:panelGrid  id="panel" style="margin-top: 20px" columns="2"  
                              layout="grid" styleClass="panelgrid-noborder ui-panelgrid-blank"
                              columnClasses="ui-grid-col-2,ui-grid-col-4">

                    <p:outputLabel value="Nome:" for="nome" />
                    <p:inputText id="nome"  maxlength="100"  />

                    <p:outputLabel  for="tipo" value="Tipo:" />
                    <p:selectOneRadio id="tipo"  
                                      layout="responsive" columns="2"  >
                        <f:selectItem  itemLabel="Fisica" />    
                        <f:selectItem  itemLabel="Juridica" /> 
                    </p:selectOneRadio>

                    <p:outputLabel value="CPF:" for="cpf"/>
                    <p:inputText  id="cpf"   />

                    <p:outputLabel value="CNPJ:" for="cnpj"/>
                    <p:inputText  id="cnpj"   />

                    <p:outputLabel value="E-mail:" for="email"/>
                    <p:inputText  id="email"   />

                </p:panelGrid>
                 
                <ui:include  src="/WEB-INF/templates/clientes/ListagemEnderecos.xhtml"/>

            </div>

        </h:form>

    </ui:define>

</ui:composition>
