<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <style type="text/css">

        @media(min-width:1200px){
            .btn-editar,.btn-excluir {
                width: 40% !important;               
            }           
        }

    </style>

    <p:commandButton style="margin-top: 25px;width: auto" styleClass="btn-adicionar-endereco"  type="button"
                     id="endereco"  onclick="PF('novoEnderecoDialog').show()"
                     icon="fa fa-plus" value="Adicionar endereço"/>

    <p:dataTable id="listagemEndereco" value="#{cadastroClienteBean.clientes}" emptyMessage="O cliente não possui endereços" style="margin-top: 8px"  reflow="true">
        <p:column headerText="Logradouro" >
            <h:outputText value="Rua 07 Quadra 16" />
        </p:column>
        <p:column headerText="Número"  >
            <h:outputText  value="2222" />
        </p:column>
        <p:column headerText="Complemento"  >
            <h:outputText  value="Casa 338" />
        </p:column>
        <p:column headerText="CEP" >
            <h:outputText  value="78093559" />
        </p:column>
        <p:column headerText="Cidade/UF" >
            <h:outputText  value="Cuiaba-MT"/>
        </p:column>
        <p:column width="8%" >
            <p:button styleClass="btn-editar"    icon="fa fa-fw fa-edit" title="Editar" />
            <p:commandButton styleClass="btn-excluir" oncomplete="PF('novoEnderecoDialog').show().hide"   icon="fa fa-times" title="Excluir" />
        </p:column>

    </p:dataTable>

    <p:dialog widgetVar="novoEnderecoDialog" id="novoEnderecoDialog"
              header="Inclusão de endereço" resizable="false" responsive="true">

        <div class="ui-fluid">
            <p:panelGrid columns="2"  layout="grid" styleClass="panelgrid-noborder"
                         columnClasses="ui-grid-col-4, ui-grid-col-8">
                <p:outputLabel value="Logradouro" for="logradouro" />
                <p:inputText id="logradouro" required="true" />

                <p:outputLabel value="Número" for="numero" />
                <p:inputText id="numero" required="true" />

                <p:outputLabel value="complemento" for="complemento" />
                <p:inputText id="complemento" />

                <p:outputLabel value="CEP" for="cep" />
                <p:inputText id="cep" />
                
                 <p:outputLabel value="UF" for="uf" />
                <p:inputText id="uf" />
                
                 <p:outputLabel value="Cidade" for="cidade" />
                <p:inputText id="cidade" />

                <p:outputLabel/>
                <p:commandButton  icon="fa fa-plus" value="Adicionar" />
            </p:panelGrid>
        </div>

    </p:dialog>

</ui:composition>
