<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


      <p:dialog widgetVar="mudarSenhaDialog" rendered="#{cadastroUsuarioBean.editando}" styleClass="senhaDialog"   id="mudarSenhaDialog"
                      header="Mudar senha" resizable="false" responsive="true">

                <h:panelGroup id="senhaPanel" layout="block" class="ui-fluid">
                    <p:messages autoUpdate="false" closable="true" />
                    <p:panelGrid columns="2"  layout="grid" styleClass="panelgrid-noborder"
                                 columnClasses="ui-grid-col-4, ui-grid-col-8">
                        
                        <p:outputLabel value="Senha:" for="senhaAtual" />
                        <p:password id="senhaAtual" required="true"  requiredMessage="Senha deve ser informada." 
                                    value="#{cadastroUsuarioBean.senhaAtual}" />

                        <p:outputLabel value="Nova Senha:"  for="nsenha" />
                        <p:password  id="nsenha"   value="#{cadastroUsuarioBean.novaSenha}"
                                     match="nrsenha" required="true"
                                     requiredMessage="Nova senha deve ser informada."
                                     validatorMessage="Senhas devem ser iguais." maxlength="12" />

                        <p:outputLabel  value="Digite sua senha novamente:" for="nrsenha" />
                        <p:password  id="nrsenha" value="#{cadastroUsuarioBean.senha}"  maxlength="12" />

                        <p:outputLabel/>
                        <p:commandButton  process="mudarSenhaDialog" update="senhaPanel" 
                                          action="#{cadastroUsuarioBean.mudarSenha}" 
                                          icon="fa fa-check" value="Salvar" />
                    </p:panelGrid>
                </h:panelGroup>

            </p:dialog>

</ui:composition>
