<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <p:toolbar style="margin-top: 15px"> 
        <p:toolbarGroup>
            <p:button value="Novo" icon="fa fa-plus"/>
        </p:toolbarGroup>  
        <p:toolbarGroup  style="margin-left: 5px">
            <p:commandButton value="Salvar" process="panel" action="#{cadastroUsuarioBean.salvar}" 
                             update="panel msgs" icon="fa fa-floppy-o" />
        </p:toolbarGroup>
        <p:toolbarGroup align="right">
            <p:button  value="Pesquisa" outcome="/usuarios/pesquisaUsuarios"
                       icon="fa fa-fw fa-search"/>
        </p:toolbarGroup>
    </p:toolbar>
</ui:composition>
